---
- name: Setup DevOps Environment
  hosts: devops
  become: yes

  vars:
    app_dir: /opt/fullstack-app
    frontend_dir: /home/azureuser/full-stack-devops-project/fullstack-devops-project/frontend
    backend_dir: /home/azureuser/full-stack-devops-project/fullstack-devops-project/backend

  tasks:

    # ----------------------------------------
    # PART 1: System Update
    # ----------------------------------------
    - name: Update system
      apt:
        update_cache: yes

    - name: Install basic tools
      apt:
        name:
          - curl
          - wget
          - git
          - ca-certificates
          - gnupg
        state: present

    # ----------------------------------------
    # PART 2: Install Docker
    # ----------------------------------------
    - name: Install Docker
      shell: curl -fsSL https://get.docker.com | sh
      args:
        executable: /bin/bash
        creates: /usr/bin/docker

    - name: Start Docker
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Add azureuser to docker group
      user:
        name: azureuser
        groups: docker
        append: yes

    - name: Verify Docker
      command: docker --version
      register: docker_ver

    - name: Show Docker version
      debug:
        msg: "✅ {{ docker_ver.stdout }}"

    # ----------------------------------------
    # PART 3: Install Docker Compose
    # ----------------------------------------
    - name: Install Docker Compose
      get_url:
        url: "https://github.com/docker/compose/releases/download/v2.24.0/docker-compose-linux-x86_64"
        dest: /usr/local/bin/docker-compose
        mode: '0755'

    - name: Verify Docker Compose
      command: docker-compose --version
      register: compose_ver

    - name: Show Docker Compose version
      debug:
        msg: "✅ {{ compose_ver.stdout }}"

    # ----------------------------------------
    # PART 4: Run Jenkins
    # ----------------------------------------
    - name: Remove old Jenkins container
      shell: |
        docker stop jenkins || true
        docker rm jenkins || true
      args:
        executable: /bin/bash

    - name: Start Jenkins container
      shell: |
        docker run -d \
          --name jenkins \
          -p 8080:8080 \
          -p 50000:50000 \
          -v jenkins_home:/var/jenkins_home \
          -v /var/run/docker.sock:/var/run/docker.sock \
          --restart unless-stopped \
          jenkins/jenkins:lts
      args:
        executable: /bin/bash

    - name: Wait for Jenkins
      wait_for:
        timeout: 60

    # ----------------------------------------
    # PART 5: Install Docker inside Jenkins
    # ----------------------------------------
    - name: Install Docker CLI inside Jenkins
      shell: |
        docker exec -u root jenkins bash -c "
        apt-get update &&
        apt-get install -y docker.io"
      args:
        executable: /bin/bash

    - name: Install Docker Compose inside Jenkins
      shell: |
        docker exec -u root jenkins bash -c "
        curl -L https://github.com/docker/compose/releases/download/v2.24.0/docker-compose-linux-x86_64 \
        -o /usr/local/bin/docker-compose &&
        chmod +x /usr/local/bin/docker-compose"
      args:
        executable: /bin/bash

    # ----------------------------------------
    # PART 6: Fix Docker Permissions
    # ----------------------------------------
    - name: Fix Docker socket permissions
      file:
        path: /var/run/docker.sock
        mode: '0666'

    - name: Verify Jenkins Docker access
      shell: docker exec jenkins docker ps
      register: jenkins_docker_test

    - name: Show Jenkins Docker access
      debug:
        msg: "✅ Jenkins can access Docker!"

    # ----------------------------------------
    # PART 7: Get Jenkins Password
    # ----------------------------------------
    - name: Get Jenkins password
      shell: docker exec jenkins cat /var/jenkins_home/secrets/initialAdminPassword
      register: jenkins_password
      retries: 5
      delay: 10
      until: jenkins_password.rc == 0

    # ----------------------------------------
    # PART 8: Create App Directory
    # ----------------------------------------
    - name: Create app directory
      file:
        path: "{{ app_dir }}"
        state: directory
        owner: azureuser
        mode: '0755'

    # ----------------------------------------
    # PART 9: Copy Code
    # ----------------------------------------
    - name: Copy frontend code
      synchronize:
        src: "{{ frontend_dir }}/"
        dest: "{{ app_dir }}/frontend/"
        recursive: yes

    - name: Copy backend code
      synchronize:
        src: "{{ backend_dir }}/"
        dest: "{{ app_dir }}/backend/"
        recursive: yes

    # ----------------------------------------
    # PART 10: Create Docker Network
    # ----------------------------------------
    - name: Create docker network
      shell: docker network create app-network || true
      args:
        executable: /bin/bash

    # ----------------------------------------
    # PART 11: Remove old containers
    # ----------------------------------------
    - name: Remove old backend container
      shell: |
        docker stop backend || true
        docker rm backend || true
      args:
        executable: /bin/bash

    - name: Remove old frontend container
      shell: |
        docker stop frontend || true
        docker rm frontend || true
      args:
        executable: /bin/bash

    # ----------------------------------------
    # PART 12: Build Images
    # ----------------------------------------
    - name: Build backend image
      shell: docker build -t fullstack-backend .
      args:
        chdir: "{{ app_dir }}/backend"
        executable: /bin/bash

    - name: Build frontend image
      shell: docker build -t fullstack-frontend .
      args:
        chdir: "{{ app_dir }}/frontend"
        executable: /bin/bash

    # ----------------------------------------
    # PART 13: Run Containers
    # ----------------------------------------
    - name: Run backend container
      shell: |
        docker run -d \
        --name backend \
        --network app-network \
        -p 5000:5000 \
        --restart unless-stopped \
        fullstack-backend
      args:
        executable: /bin/bash

    - name: Run frontend container
      shell: |
        docker run -d \
        --name frontend \
        --network app-network \
        -p 80:80 \
        --restart unless-stopped \
        fullstack-frontend
      args:
        executable: /bin/bash

    # ----------------------------------------
    # PART 14: Final Summary
    # ----------------------------------------
    - name: Final Summary
      debug:
        msg: |
          ============================================
          ✅ SETUP COMPLETE!
          ============================================
          Docker Version        : {{ docker_ver.stdout }}
          Docker Compose       : {{ compose_ver.stdout }}
          Jenkins URL          : http://{{ ansible_host }}:8080
          Jenkins Password     : {{ jenkins_password.stdout }}
          Frontend URL         : http://{{ ansible_host }}
          Backend URL          : http://{{ ansible_host }}:5000
          ============================================
          ✅ Frontend container running on port 80
          ✅ Backend container running on port 5000
          ✅ Jenkins ready
          ============================================
